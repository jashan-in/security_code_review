# This workflow configures CodeQL analysis for multiple languages:
# Python, Java, and TypeScript.
# It runs automatically on every push, pull request, and once a week via schedule.

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 23 * * 0'  # Runs weekly

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # Required for uploading results
      security-events: write
      # Required for fetching internal or private CodeQL packs
      packages: read
      # Required for public and private repos
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Supported languages
          - language: python
            build-mode: none
          - language: java-kotlin
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java environment for Java builds (only runs for Java job)
      - name: Set up Java
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Initialize CodeQL with extended and quality queries
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,+security-and-quality

      # Manual build placeholder (only runs if build-mode = manual)
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build mode placeholder"
          exit 0

      # Perform the CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
