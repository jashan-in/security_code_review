name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 23 * * 0'

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze (${{ matrix.language }})
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript-typescript', 'java-kotlin' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Java for Java analysis
      - name: Set up Java
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Initialize CodeQL for all languages
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,+security-and-quality,+security-and-quality-experimental
          config: |
            paths:
              - .
            paths-ignore:
              - '**/node_modules/**'
              - '**/venv/**'

      # Manual Java compilation (for single-file Java)
      - name: Build Java if applicable
        if: matrix.language == 'java-kotlin'
        run: |
          echo "Compiling Java files..."
          javac $(find . -name "*.java")

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          upload: always
