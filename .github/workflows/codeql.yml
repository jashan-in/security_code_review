# This workflow configures CodeQL analysis for multiple languages:
# Python, Java, and TypeScript.
# It runs automatically on every push, pull request, and once a week via schedule.

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 23 * * 0'  # Runs weekly

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # Required for uploading results
      security-events: write
      # Required for fetching internal or private CodeQL packs
      packages: read
      # Required for public and private repos
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # CodeQL supports the following language keywords:
          # 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript',
          # 'python', 'ruby', 'rust', 'swift'
          - language: python
            build-mode: none
          - language: java-kotlin
            build-mode: autobuild
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # You can specify custom queries here if desired:
          # queries: security-extended,security-and-quality

      # Manual build placeholder (only runs if build-mode = manual)
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build mode placeholder"
          exit 0

      # Perform the CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
